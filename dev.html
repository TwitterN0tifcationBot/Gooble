    <script>
        function raid() {
            const webhook = document.getElementById('Webhook').value;
            const amount = document.getElementById('Messages').value;
            if (!webhook) {
                alert('Please enter a valid webhook URL.');
                return;
            }

            const messages = [
                "@everyone hello guys",
            ];

            let count = 0;
            const maxMessages = parseInt(amount, 10); // Number of messages to send
            const interval = setInterval(() => {
                if (count >= maxMessages) {
                    clearInterval(interval);
                    return;
                }

                const message = messages[Math.floor(Math.random() * messages.length)];
                fetch(webhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                }).then(response => {
                    if (!response.ok) {
                        console.error('Error sending message:', response.statusText);
                    }
                }).catch(error => {
                    console.error('Fetch error:', error);
                });

                count++;
            }, 1000); // Send a message every second
        }

        function SendEmbed() {
            const webhook = document.getElementById('Webhook').value;
            const Title = document.getElementById('Title').value;
            const Description = document.getElementById('Description').value;
            const Color = document.getElementById('Color').value;
            const Footer = document.getElementById('Footer').value;
            if (!webhook) {
                alert('Enter a valid Webhook URL.');
                return;
            }

            const embed = {
                title: Title,
                description: Description,
                color: parseInt(Color.replace('#', ''), 16),
                footer: { text: Footer }
            };

            fetch(webhook, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ embeds: [embed] })
            }).then(response => {
                if (response.ok) {
                    alert('Embed sent successfully!');
                } else {
                    alert('Error sending embed: ' + response.statusText);
                }
            }).catch(error => {
                console.error('Fetch error:', error);
                alert('Error sending embed: ' + error.message);
            });
        }
